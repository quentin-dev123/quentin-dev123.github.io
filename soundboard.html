<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soundboard</title>
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      color-scheme: light dark;
      background-color: #f5f5f5;
    }

    body {
      margin: 0;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      min-height: 100vh;
      background: var(--bg, #f5f5f5);
    }

    h1 {
      margin: 0;
      text-align: center;
    }

    form {
      display: grid;
      gap: 0.75rem;
      background: rgba(0, 0, 0, 0.05);
      padding: 1rem;
      border-radius: 0.75rem;
    }

    label {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="file"] {
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    button {
      cursor: pointer;
      padding: 0.75rem;
      border: none;
      border-radius: 0.6rem;
      background: #0077ff;
      color: white;
      font-weight: 600;
      transition: opacity 0.2s ease;
    }

    button:hover {
      opacity: 0.85;
    }

    .sound-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 0.75rem;
    }

    .sound-btn {
      background: #222;
      color: #fff;
      border: none;
      border-radius: 0.6rem;
      padding: 1rem;
      font-size: 1rem;
      text-align: center;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111;
      }
      form {
        background: rgba(255, 255, 255, 0.05);
      }
      input[type="text"],
      input[type="file"] {
        background: #1f1f1f;
        color: #fff;
        border: 1px solid #444;
      }
    }
  </style>
</head>
<body>
  <h1>Soundboard</h1>

  <form id="sound-form">
    <label>
      Title
      <input type="text" id="title" placeholder="e.g., Airhorn" required />
    </label>
    <label>
      Sound file
      <input
        type="file"
        id="file"
        accept="audio/*"
        required
      />
    </label>
    <button type="submit">Add sound</button>
  </form>

  <section class="sound-list" id="sound-list"></section>

  <script>
    const STORAGE_KEY = "soundboard-items";
    const form = document.getElementById("sound-form");
    const titleInput = document.getElementById("title");
    const fileInput = document.getElementById("file");
    const soundList = document.getElementById("sound-list");

    const sounds = loadSounds();
    renderSounds();

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      const title = titleInput.value.trim();
      const file = fileInput.files[0];

      if (!title || !file) return;

      const audioData = await fileToBase64(file);
      sounds.push({ id: crypto.randomUUID(), title, audioData });
      saveSounds();
      renderSounds();

      form.reset();
    });

    function loadSounds() {
      try {
        const stored = localStorage.getItem(STORAGE_KEY);
        return stored ? JSON.parse(stored) : [];
      } catch {
        return [];
      }
    }

    function saveSounds() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(sounds));
    }

    function renderSounds() {
      soundList.innerHTML = "";
      sounds.forEach((sound) => {
        const btn = document.createElement("button");
        btn.className = "sound-btn";
        btn.textContent = sound.title;
        btn.addEventListener("click", () => playSound(sound.audioData));
        soundList.appendChild(btn);
      });
    }

    function playSound(data) {
      const audio = new Audio(data);
      audio.play();
    }

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
